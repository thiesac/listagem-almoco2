<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu brunch</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Encontre seu brunch</h1>
        </div>

    </section>
    <div class="campo-pesquisa">
        <div class="adicionar-prato">
            <input type="text" placeholder="Digite aqui a descrição do prato" id="descricao">
            <input type="url" placeholder="Digite aqui o URL da imagem do prato" id="url">
            <input type="number" placeholder="Digite aqui o valor do prato" id="valor">
            <input type="checkbox" name="entrega" id="entrega" value="yes">
            <label for="entrega" id="entrega-label">Entrega grátis</label>
            <button onclick="adicionar()">Adicionar</button>
        </div>
        <div class="pesquisar-prato">
            <input type="text" id="busca" placeholder="Digite aqui a sua busca">
            <input type="checkbox" name="busca-entrega" id="busca-entrega">
            <label for="busca-entrega">Apenas entrega grátis</label>
            <button onclick="filtrar()">Filtrar</button>
            <button onclick="limpar()">Limpar filtros</button>
        </div>
    </div>

    <div>
        <section id="catalogo"></section>
    </div>

</body>
</html>
